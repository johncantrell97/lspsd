[package]
name = "lspsd"
version = "0.1.6"
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
anyhow = "1.0.66"
argh = "0.1.12"
axum = "0.7.5"
ldk-node = { git = "https://github.com/johncantrell97/ldk-node", branch = "lsp-server" }
serde = { version = "1.0.198", features = ["derive"] }
serde_json = "1.0.116"
tokio = { version = "1.37.0", features = ["full"] }
minreq = { version = "2.9.1", default-features = false, features = [
    "https", "json-using-serde"
] }
log = "0.4.21"
tempfile = "3.10.1"
which = "6.0.1"

[build-dependencies]
bitcoin_hashes = { version = "0.13" }
flate2 = { version = "1.0" }
zip = { version = "0.6", default-features = false, optional = true, features = [
  "bzip2",
  "deflate",
] }
minreq = { version = "2.9.1", default-features = false, features = [
    "https", "json-using-serde"
] }
anyhow = "1.0.66"
